resources:
- name: my-bucket
  type: gcp-types/storage-v1:buckets
  properties:
    predefinedAcl: projectPrivate
    storageClass: MULTI_REGIONAL
    versioning:
      enabled: false
    {{- if .properties.accessControl }}
    accessControl:
    {{- yaml .properties.accessControl | nindent 6 -}}
    {{ end }}
