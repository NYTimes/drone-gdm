- automaticRollbackOnError: true
  createPolicy: CREATE_OR_ACQUIRE
  deletePolicy: DELETE
  group: deployment
  labels:
    l1: val1
    l2: val2
  name: my-deployment1
  path: ./my-deployment1.yml
  properties:
    accessControl:
      bindings:
      - members:
        - my-acct@gmail.com
        - another-acct@gmail.com
        role: roles/storage.objectAdmin
      - members:
        - some-user@gmail.com
        - another-user@gmail.com
        role: roles/storage.objectViewer
    p1: val1
    p2: val2
  state: latest
- automaticRollbackOnError: true
  createPolicy: CREATE_OR_ACQUIRE
